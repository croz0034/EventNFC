
<html>
    <head>
    <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>

<body>
    <!--          Background-->
    <div class="BackDrop">
        <div class="CheveronTop" style=""></div>
        <div class="CheveronBottom"></div>
    </div>
    <!--           Banner-->
    <div class="Banner">
        <img class="Burger" src="img/BurgerBar.svg" />
        <p class="Title"> Register </p>
        <img class="Option" src="img/Options.svg" />
    </div>
    <!--          Navigation-->
    <nav>
        <h4>Group</h4>
        <a class="Register">Register</a>
        <a class="Reward">Reward</a>
        <a class="Shop">Shop</a>
    </nav>
    <div class="options">
        <h4> Theme </h4>
        <select id="Theme"></select>
        <h4> Website </h4>
        <select id="Website" value="ORK">
            <option value="ORK"> Ork </option>
            <option value="HUD"> Amtgard HUD</option>
        </select>
    </div>

    <button id="Write">Write Mode </button>

    <div class="RightScreen">
        <h4>Card Data</h4>
        <p>ID: </p>
        <p id="CardId"></p>
        <p>Event: </p>
        <p id="CardEventData"></p>
        <p>Other: </p>
        <p id="CardOtherData"></p>
    </div>
    <div class="LeftScreen">
        <h4>Team Data</h4>
        <div id="TeamsList"></div>
        
        <div id="MergeZone">
        <h4> Merge Teams </h4>
        <select id="MergeSlot1">
            <option value="">Team 1</option>
        </select>
        <select id="MergeSlot2">
            <option value="">Team 2</option>
        </select>
        <button id="MergeButton"> Merge</button>
        </div>
    </div>



    <div class="Page" id="Register">
        <div class="Stage">
            <h4> New Player: </h4>
            <p>Player Name: <input id="Name" type="text" /></p>
            <p>Team Name: <input id="Team" type="text" /></p>
            <p>Gold: <input id="Gold" type="number" /></p>
            <p>Points: <input id="Points" type="number" /></p>

        </div>
    </div>
    <div class="Page" id="Reward">
        <div class="Stage">
            <h4> Battle Rewards: </h4>
            <p>Gold: <input id="Gold" type="number" /></p>
            <p>Points: <input id="Points" type="number" /></p>
            
            
            <h4> Current Items: </h4>
            <div id="Consumables">
                
            </div>
        </div>

    </div>
    <div class="Page" id="Shop">
        <div class="Stage">
            <h4><span id="Cost">Cost</span>Items <span id="Cart">Purchased</span></h4>
            <div class="StoreFront"></div>

            <div id="shopGold">Gold:</div>
            <div id="shopPrice">Price:</div>
        </div>
    </div>

    <div class="SalesPicker hidden">
        <h4 id="ItemName"> Item Name</h4>
        <p>Cost: <span id="ItemCost"></span></p>
        <p>
            <button id="ItemMinus"> &lt;</button>
            <input type="number" id="ItemCart" />
            <button id="ItemPlus"> &gt; </button>
        </p>
        <button id="SaveValue"> Ok </button>
        <button id="ClosePicker"> Cancel </button>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/Menus.js"></script>
    <script type="text/javascript" src="js/Shop.js"></script>
    <script type="text/javascript" src="js/PlayerStats.js"></script>
    <script type="text/javascript" src="js/NFC/Tap.js"></script>
</body>
</html>
